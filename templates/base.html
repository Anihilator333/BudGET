{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/bmp" href="{% static 'img\BGET.bmp' %}">

    <title>{% block head_title %}{% endblock %} BudGET</title>

    {% include "head_css.html" %}
  {% block style %}
  {% endblock %}

  </head>

  <body>
    <!-- Static navbar -->
    {% include 'navbar.html' %}

    {% block jumbotron %}
    {% endblock %}

    <div class="container">
        <div class="content">
        {% block content %}
        {% endblock %}
        </div>


    </div>
    <div id="footer">BudGET v1.0</div>
    {% include 'javascript.html' %}
  </body>

</html>
