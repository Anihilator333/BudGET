{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
<h1 class="text-align-center">Zresetuj swoje hasło</h1>
<p class='lead text-align-center'>Zresetuj hasło używając maila poniżej</p>
<form method="post" action=".">
  {% csrf_token %} 
    {{ form|crispy }}

  <input class='lead btn btn-lg btn-primary btn-main btn-block' type="submit" value="{% trans 'Resetuj hasło' %}" />
</form>
</div>
{% endblock %}
